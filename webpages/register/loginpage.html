<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/webpages/register/loginpage.css" />
  <script src="/webpages/register/signup.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Create Your Social Media Account</h2>
    <p>Join our community by filling out the details below.</p>

    <form action="#" method="post" class="Signup-form">
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="fullname" placeholder="e.g. Olivia Wilson" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a unique username" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="e.g. oliviawilson@xyz.com" required>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 9232124412" required pattern="[0-9]{10}" maxlength="10">

      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a strong password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

      <button type="submit" class="btn">Register</button>
      <p class="confirmation-message">Thank you for registering with us!</p>
    </form>
  </div>
</body>
</html>
